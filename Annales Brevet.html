<html id="Page">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <!--
    <link rel="stylesheet" type="text/css" href="CSS/MainCSS.css">
    -->
    <script src="JS/Brevet/Animation Bille.js"></script>
    <script src="JS/Brevet/Recherche.js"></script>
    <script src="JS/Brevet/BrevetObject.js"></script>
    <script src="JS/Brevet/HTML.js"></script>
    <script src="JS/Brevet/XMLData.js"></script>
    <canvas id="Background" class="background"></canvas>


    <script>
        async function FirstLaunch()
        {
            LoadDataListe();
            document.getElementById("recherche").onkeyup = KeyDown;
        }


        function KeyDown(e){
            Rechercher(document.getElementById('recherche').value)
        }

    </script>

    <style>
        body{
    width: 80%;
    margin: auto;
    text-align: center;
    display: flex;
    flex-flow: column;
    height: 100vh;
}

html{
    min-height: 100%;
    background-image: radial-gradient(#2C6172, #0E1E24);
    --scrollbarBG: transparent;
    --thumbBG: rgba(100, 100, 100, 0.3);
}

.ShowButton {
    background-color: white; 
    border: 2px solid white; 
    border-radius: 5px;
    padding: 0px 3px; 
    cursor: pointer; 
    vertical-align: middle;
    height: 36px;
    width: 70px;
    margin: 0px 2px;
    transition-duration: 0.4s;
    color: #2d6172;
}
.ShowButton:hover
{
    border: 2px solid white; 
    border-radius: 5px;
    background-color: transparent;
    color: white;
}
.ShowButton:hover svg
{
    fill: white;
}
.ShowButton:active
{
    background-color: #FFFFFF88; 
    transition-duration: 0.1s;
}

.SearchButton {
    background-color: white; 
    border: 2px solid white; 
    border-radius: 5px;
    padding: 0px; 
    cursor: pointer; 
    vertical-align: middle;
    width: 36px;
    margin: 0px 2px;
    transition-duration: 0.4s;
}
.SearchButton:hover
{
    border: 2px solid white; 
    border-radius: 5px;
    background-color: transparent; 
}
.SearchButton:hover svg
{
    fill: white;
}
.SearchButton:active
{
    background-color: #FFFFFF88; 
    transition-duration: 0.1s;
}

.SearchBar{
    flex: auto;
    border: 2px solid white;
    color: #2d6172;
    padding: 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    margin: 0px 2px;
    width: 100%;
    height: 38px;
    transition-duration: 0.4s;
    background-color: white;
    vertical-align: middle;
    text-align: left;
}
.SearchBar:hover,
.SearchBar:focus {
    background-color: transparent;
    color: white;
    border: 2px solid white;
}

.background{
    position: fixed;
    top: 0;
    left: 0;
    margin: 0px;
    text-align: left;
    width: 100%;
    height: 100%;
    display: block;
    z-index: -99;
    overflow: hidden;
}


.Result{
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    padding: 10px;
    text-align: left;
    width: 95%;
    max-width: 1200px;
    margin-bottom: 5px;
    display: inline-block;
    transition-duration: 0.4s;
    position: relative;
}
.Result a{
    color: black;
}

.Result:hover{
    background-color: rgba(255, 255, 255, 0.75);
}

.Result:active{
    background-color: rgba(255, 255, 255, 1);
}



.titreExo {
    font-family: Cambria, Geneva, Tahoma, sans-serif;
    font-size: 24;
    font-weight: bold;
    color:#222222;
}

.tag{
    display: inline-block;
    background-color: rgba(200, 200, 200, 0.55);
    border-radius: 5px;
    padding: 2px;
    text-align: left;
    margin-right: 2px;
    transition-duration: 0.4s;
}
.tag a{
    font-family: Calibri, Geneva, Tahoma, sans-serif;
    color: purple;
}
.tag:hover{
    background-color: rgba(200, 128, 200, 0.65);
}

#Resultats,
#Selection {
    scrollbar-width: thin;
    scrollbar-color: var(--thumbBG) var(--scrollbarBG);
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 10px;
    border: solid white;
    border-radius: 20px;
    top: 200px;
    bottom: 20px;
    max-height: 100%;
    display: block;
    color: white;
    transition-duration: 0.8s;
}
#Resultats::-webkit-scrollbar,
#Selection::-webkit-scrollbar {
    width: 11px;
}
#Resultats::-webkit-scrollbar-track,
#Selection::-webkit-scrollbar-track {
    background: var(--scrollbarBG);
}
#Resultats::-webkit-scrollbar-thumb,
#Selection::-webkit-scrollbar-thumb {
    background-color: var(--thumbBG) ;
    border-radius: 6px;
    border: 3px solid var(--scrollbarBG);
}

.HideListe
{
    flex: 1;
    visibility: collapse;
    margin: 0px -26px 0px 0px;
    opacity: 0;
}

.VisibleListe
{
    flex: 100;
    margin: 0px;
}

.ResultPart 
{
    display: flex; 
    flex-direction: row; 
    flex: 1; 
    align-items: stretch;
    overflow-y: auto;
    overflow-x: hidden;
    transition-duration: 0.8s;
}

.switch {
    cursor: pointer; 
    width: 80px;
    height: 36px;
}

.switch input { 
    opacity: 0;
    width: 0;
    height: 0;
    
}

.slider {
    display: inline-block;
    transition-duration: 0.4s;
    color: #2d6172;
    vertical-align: middle;
    text-align: center;
    background-color: white; 
    border: 2px solid white; 
    border-radius: 5px;
    cursor: pointer;
    -webkit-transition: .4s;
    transition: .4s;
    height: 36px;
    line-height: 36px;
    width: 70px; 
}
.slider a{
    vertical-align: middle;
}

input:checked + .slider {
    border: 2px solid white; 
    border-radius: 5px;
    background-color: transparent;
    color: white;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

.ShowButton {
    background-color: white; 
    border: 2px solid white; 
    border-radius: 5px;
    padding: 0px 3px; 
    cursor: pointer; 
    vertical-align: middle;
    height: 40px;
    width: 80px;
    margin: 3px 2px 0px 2px;
    transition-duration: 0.4s;
    color: #2d6172;
}
.ShowButton:hover
{
    border: 2px solid white; 
    border-radius: 5px;
    background-color: transparent;
    color: white;
}
.ShowButton:hover svg
{
    fill: white;
}
.ShowButton:active
{
    background-color: #FFFFFF88; 
    transition-duration: 0.1s;
}

.CheckMark
{
    position: absolute;
    top: 20px;
    right: 20px;
}

.PDFButton
{
    position: absolute;
    top: 5px;
    right: 20px;
    background: transparent;
    border: none;
    border-radius: 5px;
    padding: 2px;
    transition-duration: 0.4s;
}
.PDFButton:hover
{
    background: #2196F388;
}
.PDFButton:active
{
    background: #2196F3FF;
    transition-duration: 0.1s;
}
    </style>


</head>
<body onload="init(50); FirstLaunch();">
    
    <div style="height: 20px;"></div>

    <div style="width: 100%;">
        <h1 style="color: white; font-size: 30pt; margin: 10px;">
            <u><b>
                Recherche d'exercice Brevet.
            </b></u>
        </h1>
        <br>
        <div style="width: 100%; display: flex; ">
            <button class="SearchButton" onclick="Rechercher(document.getElementById('recherche').value)">
                <svg width="33" height="33" fill="#2d6172">
                    <path d="M26.71,25.29,18.6,17.18a7,7,0,1,0-1.42,1.42l8.11,8.11a1,1,0,0,0,1.42,0A1,1,0,0,0,26.71,25.29ZM8,13a5,5,0,1,1,5,5A5,5,0,0,1,8,13Z"/>
                </svg>
            </button>
            <input id="recherche" class="SearchBar" type="text" placeholder="Rechercher ..." onkeydown="KeyDown" />
            <button class="SearchButton" onclick="document.getElementById('recherche').value = ''; Rechercher('');">
                <svg width="33" height="33" fill="#2d6172">
                    <path d="M17.91,16.5,26.7,7.71A1,1,0,0,0,25.29,6.3L16.5,15.09,7.71,6.29A1,1,0,0,0,6.29,7.71l8.8,8.79L6.3,25.29a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l8.79-8.79,8.79,8.79A1,1,0,0,0,26,27a1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41Z"/>
                </svg>
            </button>
        </div>
    </div>

    <div style="height: 5px;"></div>

    <div style="align-self: center; display: flex;">
        <label class="switch">
            <input type="radio" name="fav_language" checked onclick="
                document.getElementById('Selection').classList.add('HideListe');
                document.getElementById('Resultats').classList.remove('HideListe');
                document.getElementById('Selection').classList.remove('VisibleListe');
                document.getElementById('Resultats').classList.add('VisibleListe');
                ">
            <div class="slider">
                <a>Resultat(s)</a>
            </div>
        </label>
        <label class="switch">
            <input type="radio" name="fav_language" onclick="
                document.getElementById('Selection').classList.remove('HideListe');
                document.getElementById('Resultats').classList.add('HideListe');
                document.getElementById('Selection').classList.add('VisibleListe');
                document.getElementById('Resultats').classList.remove('VisibleListe');
                ">
            <div class="slider">
                <a>Selection</a>
            </div>
        </label>
        <button class="ShowButton" onclick="ClearSelection()">
            Effacer la selection
        </button>
    </div>
    <div style="height: 5px;"></div>
    
    <div class="ResultPart">
        <div id="Resultats" class="VisibleListe">
        </div>
        <div id="Selection" class="HideListe"> 
            <div class="Result" id="1">
                Aucun exercice selectionn√©
            </div>
        </div>
    </div>
    <div style="height: 20px;"></div>

</body>
</html>
