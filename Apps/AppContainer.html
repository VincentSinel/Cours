<body onload="GetCurrentHash()">

  <div class="nav-header">
    <div class="nav-headertext">
      <div class="titrepageback">
        <p class="titrepage"> SINEL Vincent</p>
        <p class="titrepagecollege"><span></span></p>
        <p class="titrepagedate"><span></span></p>
      </div>
    </div>
    <header>
      <div class="menuprincipale">
		<div class="blockmenu blockmenuprincipal" title="Menu principal" onclick="Menu()"><span></span></div>
		<div class="blockmenu blockmenucours" title="Cours" onclick="Cours()"><span></span></div>
		<div class="blockmenu blockmenugenerateurs" title="Générateurs de formes" onclick="Outils()"><span></span></div>
		<div class="blockmenu blockmenudocuments" title="Recherche de documents" onclick="Documents()"><span></span></div>
		<div class="blockmenu blockmenuapps" title="Applications" onclick="Applications()"><span></span></div>
        <div class="blockmenu blockmenusecret" title="???" onclick="ShowConnection()"><span></span></div>
      </div>
    </header>
  </div>
  <div id="secret" class="secret_connect">
      <input type="password" onfocusout="HideConnection()" onkeypress="CodeEnter(event)">
  </div>
  <div id="menu" class="aside">
    <div class="openmenu" onclick="toggleMenu()">
      ☰
    </div>
    <nav>
        <div class="listeapp">
            <div class="blockmenu buttonbrevet" onclick="OpenMenu('Brevet')"><span></span></div>
            <div class="blockmenu buttonplandc" onclick="OpenMenu('PlanClasse')"><span></span></div>
            <div class="blockmenu buttonboulie" onclick="OpenMenu('Boulier')"><span></span></div>
            <div class="blockmenu buttonloto" onclick="OpenMenu('Loto')"><span></span></div>
            <div class="blockmenu buttondecompte" onclick="OpenMenu('Chronometre')"><span></span></div>
            <div class="blockmenu buttonmathador" onclick="OpenMenu('Mathador')"><span></span></div>
            <div class="blockmenu buttoncarte" onclick="OpenMenu('Cartes')"><span></span></div>
            <div class="blockmenu buttonstructuro" onclick="OpenMenu('Structuro')"><span></span></div>
            <div class="blockmenu buttonliensutiles" onclick="OpenMenu('LiensUtiles')"><span></span></div>
            <!-- <div class="blockmenu" onclick="OpenMenu()"><span></span></div>
            <div class="blockmenu" onclick="OpenMenu()"><span></span></div> -->
        </div>
    </nav>
  </div>
  <div  class="container">
    <div class="iframe_container">
      <span id="noiframe">
        ← Choisissez une application depuis le menu ci-contre (Un écran d'ordinateur est nécessaire pour beaucoup d'applications).
      </span>
        <iframe id="appcontent">
        </iframe>
    </div>
  </div>
  <script>  
    function toggleMenu()
    {
      let menu = document.getElementById("menu");
      menu.classList.toggle("asideshow");
    }

    function OpenMenu(name)
    {
      let src = GetCurrentURL(name);
      document.getElementById("noiframe").style.display = "none"
      document.getElementById("appcontent").src = src
      document.location.hash = name
      toggleMenu();
    }

    function GetCurrentURL(name)
    {
      switch (name) {
        case "Brevet":
          return '/Brevet/Annales Brevet.html' 
        case "PlanClasse":
          return '/Apps/Generateur_PlanClasse/Generateur_PlanClasse.html'
        case "Boulier":
          return '/Apps/Boulier/Boulier.html'
        case "Loto":
          return '/Apps/Loto/Loto.html'
        case "Chronometre":
          return '/Apps/Chronometre/Chronometre.html'
        case "Mathador":
          return '/Apps/Mathador/Mathador.html'
        case "Cartes":
          return '/Apps/Cartes/Cartes.html'
        case "Structuro":
          return '/Apps/Structuro/Structuro.html'
        case "LiensUtiles":
          return '/Apps/LiensUtiles/LiensUtiles.html'
        default:
          return "";
      }
    }

    function GetCurrentHash()
    {
      let src = GetCurrentURL(location.hash.substring(1))
      if (src === "") return;
      document.getElementById("noiframe").style.display = "none"
      document.getElementById("appcontent").src = src
    }
  </script>
</body>
