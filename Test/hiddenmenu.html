	<script>

		function create_link(liste, classe, element)
		{
			element.innerHTML = "";
			for (let chap = 0; chap < liste.length; chap++) {
				const chapitre = liste[chap];
				var name = "Chapitre " + (chap+1).toString()
				if (chapitre.hasOwnProperty("chapter"))
					name = chapitre.chapter;
				name += " - " + chapitre.nom;
				var link = "/Cours/" + classe + "/" + chapitre.page
				var li = document.createElement("li");
				var a1 = document.createElement("a");
				a1.href = link;
				a1.innerHTML = name;
				li.appendChild(a1);
				element.appendChild(li);
				if (chapitre.hasOwnProperty("download"))
				{
					if (chapitre.download.hasOwnProperty("pdf"))
					{
						var a2 = document.createElement("a");
						a2.href = chapitre.download.pdf;
						a2.innerHTML = "PDF";
						a2.classList.add("pdfbutton")
						li.appendChild(a2);
					}
					if (chapitre.download.hasOwnProperty("pdf_trou"))
					{
						var a2 = document.createElement("a");
						a2.href = chapitre.download.pdf_trou;
						a2.innerHTML = "A trou";
						a2.classList.add("pdfbutton2")
						li.appendChild(a2);
					}
				}
			}
		}
		
		var troisieme_lafayette = document.getElementById("3eme_madame_de_lafayette");
		var troisieme_exupery = document.getElementById("3eme_saint_exupery");
		var quatrieme_lafayette = document.getElementById("4eme_madame_de_lafayette");
		var cinquieme_lafayette = document.getElementById("5eme_madame_de_lafayette");
		var cinquieme_exupery = document.getElementById("5eme_saint_exupery");
		var cinquieme_vailland = document.getElementById("5eme_roger_vailland");
		var sixieme_lafayette = document.getElementById("6eme_madame_de_lafayette");
		var sixieme_exupery = document.getElementById("6eme_saint_exupery");
		var sixieme_vailland = document.getElementById("6eme_roger_vailland");

		create_link(ListeCours.troisieme["madame_de_lafayette"], "3eme", troisieme_lafayette)
		create_link(ListeCours.troisieme["saint_exupery"], "3eme", troisieme_exupery)
		create_link(ListeCours.quatrieme["madame_de_lafayette"], "4eme", quatrieme_lafayette)
		create_link(ListeCours.cinquieme["madame_de_lafayette"], "5eme", cinquieme_lafayette)
		create_link(ListeCours.cinquieme["saint_exupery"], "5eme", cinquieme_exupery)
		create_link(ListeCours.cinquieme["roger_vailland"], "5eme", cinquieme_vailland)
		create_link(ListeCours.sixieme["madame_de_lafayette"], "6eme", sixieme_lafayette)
		create_link(ListeCours.sixieme["saint_exupery"], "6eme", sixieme_exupery)
		create_link(ListeCours.sixieme["roger_vailland"], "6eme", sixieme_vailland)
